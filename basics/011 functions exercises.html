<script>

    //EX 1
    function substract(x, y) {
        return  x - y;
        
    }
    console.log("Wynik odejmowania:", substract(10, 7));

    //EX 2
    function abs(a) {
        if (a < 0) return -a; //return zawsze kończy działanie funkcji
        return  a;
    }
    
    console.log("Wartość bezwzględna:", abs(-3));
