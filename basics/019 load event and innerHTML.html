<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Udemy Course with Vanila Java Script</title>
</head>
<body>
<div id="content"></div>
<div id="content2"></div>
<script>
    function setContentToHtml(id, content) {
        const div = document.getElementById(id);
        console.log(div);
        div.innerHTML = content;
    }

    
    //zdarzenie load jest wywołane gdy załadowane są
    //obrazki kod html css i DOM
    window.addEventListener("load", function () {
        console.log("load event");
        setContentToHtml("content", "Hello world");
    });
    
    window.onload = function () {
        console.log("onlaad czyli load event");
        setContentToHtml("content2", "Hello world");
    }
    
    
    
</script>
</body>
</html>
