<script>
    //number - typ wartości zmienno przecinkowy 64 bitowy
    // number pozwala na zapis liczb całkowitych oraz dziesiętnych
    let a = 1;// liczba całkowita
    let b = 1.456;//liczba dziesiętna zmiennoprzecinkowa
    let c = 0xf; //15
    let d = .45; // to samo co 0.45 wiec mozna pominąć zero

    //maksymalna bezpieczna liczba całkowita dodatna i ujemna
    console.log(Number.MAX_SAFE_INTEGER); //max liczba całkowita którą możemy zapisać w zmiennej i stałej
    console.log(Number.MIN_SAFE_INTEGER); // min całkowita -9007199254740991

    console.log(Number.isSafeInteger(9007199254740991)); //true
    console.log(Number.isSafeInteger(90071992547409912)); //false - to nie jest bezpieczna liczba całkowita

    //NaN - Not a number - wartość która określa że coś nie jest liczbą

    const someNaN = 0 / 0;
    console.log(someNaN); //NaN
    console.log(Math.sqrt(-1)); //NaN

    //parseInt() - konwersja łańcucha znaków na liczbę
    let someNum = parseInt("12.345");
    console.log(someNum); //12 liczba całkowita
    console.log(parseInt("tekst12345")); //NaN - nie udała się konwersja na liczbę

    console.log(isNaN(0 / 0)); //true
    console.log(Number.isNaN(67)); //false

//infinity, -infinity - nieskonczoność
    let infinityPositive = 1/0; // Infinity
    console.log(Number.isFinite(infinityPositive) === false); //true
console.log(Number.isFinite(10)); //true

    console.log(Number.POSITIVE_INFINITY); //infinity
    console.log(Number.NEGATIVE_INFINITY); //-infinity
   
   //parseFloat
   console.log(Number.parseFloat("12.678tekst")); // 12.678
   
//isInteger() - czy jest liczba liczbą całkowitą
    console.log(Number.isInteger(2)); //2 jest liczbą całkowitą true
    console.log(Number.isInteger(10/3)); //false
    
    //toFixed(n) - metoda ta ucina końcówkę do n ilości cyfr
    console.log(23.34555.toFixed(2)); //23.35
    console.log(23.34555.toFixed(4)); //23.3455
    
    //zaokrąglanie liczb
    //round() - do najbliższej liczby całkowitej
    
    console.log(Math.round(1.78)); //2
    
    //Math.floor() - zaokrągla w dół
    console.log(Math.floor(1.999)); //1

    //Math.ceil() - zaokrągla w górę
    console.log(Math.ceil(1.78))// 2
    
</script>
