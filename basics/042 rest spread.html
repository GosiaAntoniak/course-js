<script>
    //rest operator
    function sumAll(...params) {
      console.log(params); //arr6
        let result = params.reduce(function (acc, el) {
            return acc + el;
        });
        return result;
    }
    let result = sumAll(1,2,3,4,5,6);
    console.log("result:", result);
    
    //spread operator
    let arr = [1, 34, 56, 67];
    function sumTest(a, b, c, d) {
        return + b + c + d;
    }
    
   let result2 = sumTest(...arr); //spread operator
    console.log(result2);
    
    
</script>

</body>
