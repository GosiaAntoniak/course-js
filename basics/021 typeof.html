<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Udemy Course with Vanila Java Script</title>
</head>
<body>
<script>
    let data = 15;
    let info = typeof data;
    console.log(info); //number
    
    if(info == "number") {
        console.log("Data zawiera liczbę");
    }
    data = "text";
    
    if(typeof data == "number") {
        console.log("data ma liczbę");
    } else if(typeof data == "string") {
        console.log("Data ma string");
    }
    //zwracane wartości przez typeof
    //pytanie rekrutacyjne: Co nam zwróci typeof dla konkretnej wartości
    console.log(typeof 20); //number
    console.log(typeof "tekst"); //string
    console.log(typeof "40")// string
    console.log(typeof true); //boolean
    console.log(typeof {}); //object
    console.log(typeof {a:5}); //object
    console.log(typeof undefined); //undefined
    console.log(typeof null); //object - wyjątkowy przypadek - jest to błąd w JS który nigdy nie będzie naprawiony ponieważ jest tyle programów w internecie, których logika bazuje na tym błędzie, że naprawa jego mogłaby wywrócić programy, więc to zostało
    console.log(typeof function () {}); //function
    console.log(typeof []); //object
    console.log(typeof [1,2,3]); //object
    console.log(typeof Symbol()); //symbol
    console.log(typeof 1n); // bigint
    
</script>
</body>
</html>
