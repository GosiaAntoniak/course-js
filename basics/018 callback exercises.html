<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Udemy Course with Vanila Java Script</title>
</head>
<body>
<button id="button1">double click me</button>

<script>
    //podpiąć callback pod button1 ze zdarzeniem dbclick
    //wyświetlić informację o podwójnym kliknięciu

    function dblButtonClicked(event) {
        console.log("Przycisk kliknięty dwa razy");
        console.log(event);
        console.log(event.target);
        console.log(event.target.id);
    }
 
    document.getElementById("button1").addEventListener("dblclick", dblButtonClicked);
    
</script>
</body>
</html>
