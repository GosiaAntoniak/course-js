    //boolean - wartości logiczne: true albo false (słowa kluczowe)
    let flag = true;
    if (flag == true) {
        console.log("prawda")
    }
    ;
    if (flag == false) { //nie wykona sie bo flag ma false
        console.log("prawda")
    }
    ;
    if (flag) console.log("Skrótowo i prawda");
    //wykrzyknik odwraca wartość logiczną czyli sprawdzamy poniżej czy jest false
    flag = false;
    if (!flag) console.log("Skrótowo i prawda");
    console.log(true); //true
    console.log(!true); //false
    console.log(false); //false
    console.log(!false); //true

    };
