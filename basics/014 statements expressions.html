<body>
<script>
    //polecenie jest to pewna grupa słów liczb czy też operatorów mających na celu wykananie jakiegoś zadania
let data = 10; //to jest polecenie inaczej zwana instrukcją
const b = 1;
    let a = b * 3;
    //a, b, c to zmienne
    //= to operator przypisania
    // * to operator arytmetyczny
    
    //wyrażenie expression - jest to ta część kodu któej wynikiem jest jakaś wartość czyli polecenie może składać się z wyrażeń
    console.log( 2 * 3); //wyrażenie arytmetyczne którego wynikiem jest wartość 6
    b; //jest to wyrażenie zmiennej
    b * 3;
    const result = b * 3; // = to operator przypisania ale również jest to wyrażenie przypisania bo przypisujemy wynik do stałej
    
    //wyrażenie wywołania funkcji
    console.log(result);
    
    
</script>
