<script>
    //String - inaczej zwany jest literały znaowe, lub literały łańcuchowe. To ciąg znaków UTF-16
    const s1 = 'To jest tekst';
    const s2 = "To jest też tekst";
    const num = 60;
    const s3 = `
    String w wielu
    liniach ${num}
    wyrażenia js: ${1 + 2}`;
    console.log(s3);

    console.log("Tekst".length); //5 znaaków
    console.log("".length); // znaków

    console.log("Tekst"[2]); // k po indeksie pobierzemy znak

    console.log(s3[s3.length - 1]);
    console.log(s3.charAt(15));
    
    console.log(s3.charCodeAt(15) ); //105
    
    //wyszukiwanie słów w tekście
    let simpleText = "Ala ma kota a Ania ma psa";
    let pos = simpleText.indexOf("Ania");
    console.log(pos); //Ania jest pod 14 indeksem
    pos = simpleText.lastIndexOf("ma"); //wyszukiwanie od końca
    console.log(pos); //19
    
    //drugi arument od którego miejsca ma być wyszukanie
    pos = simpleText.indexOf("ma", 5); //19
    console.log(pos); //19
    pos = simpleText.lastIndexOf("ma", 9);
    console.log(pos); //4
    
    //trim() - wycina białe znaki z początku i końca łańcucha
    console.log("   Tekst   coś tam   ".trim());
    console.log( `
    
    test`.trim());
    
    //toUpperCase() - wszystkie litery będą duże
    console.log("ala".toUpperCase() ); //ALA

    //toLowerCase() - wszystkie litery będą małe
    console.log("ALA".toLowerCase()); //ala
    
    //łączenie łańcuchów znaków
    const str1 = " something";
    const resultStr = "text" + str1;
    console.log(resultStr);
    
    let str2 = "test".concat(" other test");
    console.log(str2);
    
    //Pobranie fragmentów z string
    let str5 = "012456789";
    console.log(str5.slice(2) );
    console.log(str5.slice(4, 8) );
    console.log(str5.slice(-3)); //3 znaki od końca
    
    //pobranie od indeksu określonej ilości znakow
    console.log(str5.substring(0));
    console.log(str5.substring(5, 3));
    console.log(str5.substring(-7, 2));
    
    //split() dzieli string ze względu na przekazany znak
    let str6 = "a1 b2 c3 d4 e5";
    let dataStr6 = str6.split(" ");
    console.log(dataStr6); //['a1', 'b2', 'c3', 'd4', 'e5']
    
    //replace() zamienia słowa w stringu
    let str7 = "Ala ma kota";
    let str8 = str7.replace("kota", "psa");
    console.log(str8);
    
    /* mutowalność vs niemutowalność
    w JS tylko tablice i obiekty są mutowalne czyli mogą być zmieniane
    Prymitywy jak String mogą przejmować różne wartości, ale przy każdej zmianie otrzymujemy nową wartość
     */
    let str9 = "Text";
    str9[0] = "A";
    console.log(str9); // string i inne prymitywy sa niemutowalne
    let str10 = str9.replace("T", "A"); //zwróci nowy string
    console.log(str10);
    
    //tablica jest mutowalna  podobnie jak obiekty przy zmianie wartości nie powstaje nowy obiekt tylko modyfikowany jest już istniejący
    let arr = ["T", "A", "K", "S"];
    arr[0] = "A";
    console.log(arr);
    
    let obj = { a: 1};
    obj.a = 7;
    console.log(obj); //obiekt jest mutowalny
